<div class="form-group">
  <label class="control-label col-md-3" for="select">{{label}}</label>
  <div class="col-md-6">
    <select id="select" name="select" class="form-control" [(ngModel)]="model">
      <option *ngFor="let key of map" [ngValue]="key.value">{{key.label}}</option>
    </select>
  </div>
</div>

<div class="form-group">
  <div class="col-md-4 control-label"><label for="select" class="required">{{label}}</label></div>
  <div class="col-md-8">
    <select id="select" class="form-control" [(ngModel)]="model">
      <option *ngFor="let key of map" [ngValue]="key.value">{{key.label}}</option>
    </select>
  </div>
</div>

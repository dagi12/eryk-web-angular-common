<app-form-group [for]="id" [label]="label" [error]="error" [required]="required">
  <!--suppress HtmlFormInputWithoutLabel -->
  <input
    id="{{id}}"
    type="text"
    [disabled]="disabled"
    class="form-control"
    (blur)="onBlur()"
    [maxlength]="maxLength"
    [placeholder]="placeholder"
    [(ngModel)]="value"/>
  <ng-content></ng-content>
</app-form-group>

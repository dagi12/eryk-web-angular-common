<app-form-group [for]="id" [label]="label" [error]="locIsError()" [required]="required">
  <!--suppress HtmlFormInputWithoutLabel -->
  <input
    id="{{id}}"
    type="text"
    class="form-control"
    #dp="bsDatepicker"
    bsDatepicker
    [disabled]="disabled"
    [placeholder]="placeholder"
    [(ngModel)]="value">
  <app-error-boxes [submitted]="submitted" [control]="formControl" [config]="config"></app-error-boxes>

</app-form-group>

<app-form-group [label]="label" [error]="error" [required]="required">
  <textarea
    class="form-control"
    [rows]="rows"
    placeholder="{{placeholder}}"
    maxlength="254"
    (blur)="onBlur($event)"
    [(ngModel)]="value"
    [disabled]="disabled"
    appNull></textarea>
  <ng-content></ng-content>
</app-form-group>

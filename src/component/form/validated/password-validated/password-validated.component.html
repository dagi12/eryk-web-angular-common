<app-form-group [error]="validationService.isError(formControl, submitted)" [label]="label" [required]="true">
  <input
    type="password"
    maxlength="30"
    [(ngModel)]="value"
    class="form-control"/>
  <app-error-boxes [config]="config" [control]="formControl" [submitted]="submitted"></app-error-boxes>
</app-form-group>

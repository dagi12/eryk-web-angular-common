<app-form-group [label]="label" [error]="validationService.isError(formControl.control, submitted)" [required]="true">
  <input
    type="password"
    maxlength="30"
    [(ngModel)]="value"
    class="form-control"/>
  <app-error-boxes [submitted]="submitted" [control]="formControl.control" [config]="config"></app-error-boxes>
</app-form-group>

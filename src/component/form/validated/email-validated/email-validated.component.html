<app-text-input [required]="true"
                [label]="label"
                [(ngModel)]="value"
                [disabled]="formControl.disabled"
                [maxLength]="100"
                [placeholder]="placeholder"
                (blur)="onBlur()">
  <app-error-boxes [submitted]="submitted" [control]="formControl" [config]="errorConfig"></app-error-boxes>
</app-text-input>

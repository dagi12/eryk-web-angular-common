<app-auto-complete
  [label]="label"
  [disabled]="formControl.disabled"
  [inputUrl]="inputUrl"
  [error]="locIsError()"
  [(ngModel)]="value"
  [required]="true"
  (blur)="onBlur()"
  (onSelect)="locOnSelect($event)">
  <app-error-box [error]="locIsError()" [message]="errorMessage"></app-error-box>
  <ng-content></ng-content>
</app-auto-complete>

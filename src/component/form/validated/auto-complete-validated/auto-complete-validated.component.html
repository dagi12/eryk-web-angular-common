<app-auto-complete
  [label]="label"
  [disabled]="formControl.disabled"
  [inputUrl]="inputUrl"
  [error]="locIsError()"
  [(ngModel)]="value"
  [required]="true"
  (blur)="onBlur($event)"
  (onSelect)="locOnSelect($event)">
  <app-error-box [error]="locIsError()"></app-error-box>
</app-auto-complete>

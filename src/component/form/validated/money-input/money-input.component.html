<app-form-group [for]="id" [label]="label" [error]="locIsError()" [required]="required">
  <!--suppress HtmlFormInputWithoutLabel -->
  <input
    id="{{id}}"
    type="number"
    [disabled]="formControl.disabled"
    class="form-control"
    [(ngModel)]="value"
    min="0.00"
    step="0.01"
    [max]="max"/>
  <app-error-boxes [control]="formControl" [submitted]="submitted" [config]="config"></app-error-boxes>
</app-form-group>

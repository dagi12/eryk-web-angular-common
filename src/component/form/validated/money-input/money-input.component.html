<app-form-group [for]="id" [label]="label" [error]="locIsError()" [required]="required">
  <!--suppress HtmlFormInputWithoutLabel -->
  <input
    id="{{id}}"
    type="number"
    [disabled]="disabled"
    class="form-control"
    [ngModel]="value"
    min="0.00"
    step="0.01"
    [max]="max"
    (ngModelChange)="onModelChange($event)"/>
  <div *ngIf="numberIsError('required')" class="alert alert-danger m-t-xs">Pole nie może być puste</div>
  <div *ngIf="numberIsError('range')" class="alert alert-danger m-t-xs">Pole musi być mniejsze od 999999999</div>
</app-form-group>
